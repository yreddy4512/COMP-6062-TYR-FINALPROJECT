<!DOCTYPE html> <!-- html doctype -->
<html>
    <head>
        <!-- Title of the webpage -->
        <title> COMP-6062- FINAL PROJECT -YESWANTH </title>
        <!-- Bootsrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <!-- css stylessheet linking -->
        <link rel="stylesheet" href="css/styles.css" >
    </head>
    <body>
        <header>
            <!-- Main header of the webpage -->
            <h1> Yeswanth Reddy - 1193171 </h1>
        </header>
        <!--main class container -->
        <main class="container"> <!-- creating container class-->
            <div class="row"> <!-- creating row division-->
                <div class="col-md-4 box"> <!-- creating column 1 with box css-->
                    <h2 > Profile </h2>
                    <p> Full Name: {{fullName}}</p>
                    <p> Email: {{ profile.Email }}</p>
                    <p> Age: {{ profile.Age }}</p>
                    <button @click="fetchprofile">Get Profile</button>                    
                </div>
            
                <div class="col-md-4 box2"><!-- creating column 2 with box2 css-->
                    <h2> Weather </h2>
                    <!-- text field placeholders -->
                    <input type="text"  placeholder="City"/>
                    <input type="text"  placeholder="Province"/>
                    <input type="text"  placeholder="Country" />
                    <button @click="fetchweather">Get Weather</button>
                    <p> City: London</p>
                    <p> Province: Ontario</p>
                    <p> Country: Canada</p>
                </div>
                

                <div class="col-md-4 box"><!-- creating column 3 with box css-->
                    <h2>Dictionary</h2>
                    <!-- text field placeholders -->
                    <input type="text"  placeholder="Enter a word"/>
                    <p> Word: {{ dictionarysec.Word }}</p>
                    <p> Phonetic: {{ dictionarysec.Phonetic }}</p>
                    <p> Definition: {{dictionarysec.Definititon }}</p>
                </div>
            </div>
        </main>
        <!-- for linking java files -->
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
